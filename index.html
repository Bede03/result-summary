<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

</head>
<body>

    <div class="container">
        <div class="result">

            <p class="tit">Your Result</p>

            <section><p>76</p> <p id="perc"> of 100</p></section>

            <h2>Great</h2>

            <p class="paragraph"> You scored higher than 65% of the people who have taken these tests.</p>

        </div>

        <div class="summary">

            <p class="tit">Summary</p>

            <div class="reaction">
                <img src="images/icon-reaction.svg">
                <p class="reaction-text">Reaction</p>
                <p class="percent"><span>80</span> / 100</p>
            </div>

            <div class="memory">
                <img src="images/icon-memory.svg">
                <p class="memory-text">Memory</p>
                <p class="percent"><span>92</span> / 100</p>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg">
                <p class="verbal-text">Verbal</p>
                <p class="percent"><span>61</span> / 100</p>
            </div>
            <div class="visual">
                <img src="images/icon-visual.svg">
                <p class="visual-text">Visual</p>
                <p class="percent"><span>72</span> / 100</p>
            </div>

            <button class="continue">Continue</button>

        </div>
    </div>
    
</body>
</html>
